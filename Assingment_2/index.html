<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>History Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="start-screen" id="startScreen">
    <h1><span class="highlight">History</span> <span class="title">Quiz</span></h1>
    <button onclick="startQuiz()">START NOW</button>
  </div>

  <div class="quiz-screen" id="quizScreen" style="display: none;">
    <div class="question-box" id="questionText">
      Mahatma Gandhi launched the Kheda Satyagraha in Gujarat in 1918 to support the cause of:
    </div>
    <div class="options">
      <button onclick="checkAnswer(this)">Land lords</button>
      <button onclick="checkAnswer(this, true)">The peasants</button>
      <button onclick="checkAnswer(this)">Mill owners</button>
      <button onclick="checkAnswer(this)">Kol Rebellion</button>
    </div>
    <div class="feedback" id="feedback"></div>
    <button class="next-button" onclick="nextQuestion()"> <a href="pg2.html" class="btn">NEXT</a></button>
    
  </div>

</body>

<script>
  function startQuiz() {
    document.getElementById("startScreen").style.display = "none";
    document.getElementById("quizScreen").style.display = "block";
  }

  function checkAnswer(btn, correct = false) {
    let feedback = document.getElementById("feedback");
    let buttons = document.querySelectorAll(".options button");

    buttons.forEach(b => b.disabled = true);

    if (correct) {
      btn.classList.add("correct");
      feedback.textContent = "Correct..";
      feedback.className = "feedback correct-text";
    } else {
      btn.classList.add("wrong");
      feedback.textContent = "Wrong..";
      feedback.className = "feedback wrong-text";
    }
  }

  
</script>
</html>
